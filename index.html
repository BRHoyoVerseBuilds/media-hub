<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Media Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="themes.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body class="light-theme">
  <header>
    <div class="logo">
      <img src="https://github.com/BRHoyoVerseBuilds/media-hub/blob/main/Amara_Logo_Transparent.png?raw=true" alt="Amara Logo" class="logo-image">
      <h1>My Media Hub</h1>
    </div>
    <div class="header-controls">
      <input type="search" id="search" placeholder="Search...">
      <button id="theme-toggle">
        <i class="fas fa-cog"></i>
        Settings
      </button>
    </div>
  </header>

  <main>
    <section id="quick-links">
      <h2>Quick Access</h2>
      <div class="grid" id="links-grid"></div>
      <button id="add-quick-access" class="fab-button quick-access-fab" aria-label="Add quick access link">
        <img src="https://github.com/BRHoyoVerseBuilds/media-hub/blob/main/img/add%20new%20link.png?raw=true" alt="Add quick access">
      </button>
    </section>

    <section id="continue-watching">
      <h2>Continue Watching</h2>
      <div class="scroll-container" id="bookmarks"></div>
      <button id="add-bookmark" class="fab-button bookmark-fab" aria-label="Add to continue watching">
        <img src="https://github.com/BRHoyoVerseBuilds/media-hub/blob/main/img/add%20new%20link.png?raw=true" alt="Add to continue watching">
      </button>
    </section>
  </main>

  <div id="quick-access-modal" class="modal">
    <div class="modal-content">
      <h2>Add Quick Access Link</h2>
      <form id="quick-access-form">
        <div class="settings-section">
          <label for="quick-access-title">Title</label>
          <input type="text" id="quick-access-title" name="title" required>
        </div>
        
        <div class="settings-section">
          <label for="quick-access-url">URL</label>
          <input type="url" id="quick-access-url" name="url" required>
        </div>
        
        <div class="settings-section">
          <label for="quick-access-icon">Icon URL</label>
          <input type="url" id="quick-access-icon" name="icon" placeholder="Leave empty for emoji icon">
        </div>

        <div class="button-group">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit">Add Link</button>
        </div>
      </form>
    </div>
  </div>

  <div id="bookmark-modal" class="modal">
    <div class="modal-content">
      <h2>Add to Continue Watching</h2>
      <form id="bookmark-form">
        <div class="settings-section">
          <label for="bookmark-url">URL</label>
          <input type="url" id="bookmark-url" name="url" required>
          <p class="help-text">Title and thumbnail will be automatically fetched from the URL</p>
        </div>

        <div class="button-group">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit">Add Bookmark</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>

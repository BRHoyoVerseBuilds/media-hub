<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Media Hub</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="themes.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="light-theme">
  <header>
    <div class="logo">
      <img src="/Amara_Logo_Transparent.png" alt="Amara Logo" class="logo-image">
      <h1>My Media Hub</h1>
    </div>
    <div class="header-controls">
      <input type="search" id="search" placeholder="Search...">
      <button id="theme-toggle">
        <i class="fas fa-cog"></i>
        Settings
      </button>
    </div>
  </header>

  <nav>
    <button class="active">All</button>
    <button>Anime</button>
    <button>Movies</button>
    <button>TV Shows</button>
    <button>Music</button>
  </nav>

  <main>
    <section id="quick-links">
      <h2>Quick Access</h2>
      <div class="grid" id="links-grid"></div>
      <button id="add-link" class="fab-button" aria-label="Add new link">
        <i class="fas fa-plus"></i>
      </button>
    </section>

    <section id="continue-watching">
      <h2>Continue Watching</h2>
      <div class="scroll-container" id="bookmarks"></div>
    </section>
  </main>

  <div id="add-link-modal" class="modal">
    <div class="modal-content">
      <h2>Add New Link</h2>
      <form id="add-link-form">
        <input type="text" name="title" placeholder="Enter title" required>
        <input type="url" name="url" placeholder="Enter URL (https://...)" required>
        <input type="url" name="icon" placeholder="Icon URL (https://...example.png)">
        <p class="help-text">Leave icon URL empty to use default link icon </p>
        <select name="category">
          <option value="all">All Categories</option>
          <option value="anime">Anime</option>
          <option value="movies">Movies</option>
          <option value="tv">TV Shows</option>
          <option value="music">Music</option>
        </select>
        <div class="button-group">
          <button type="button" class="cancel">Cancel</button>
          <button type="submit">Add Link</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
